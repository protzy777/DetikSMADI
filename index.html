<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Portal Karya Siswa | Detik SMADI</title>

<style>
*{box-sizing:border-box}

/* ===== SPLASH ===== */
#splash{
  position:fixed;
  inset:0;
  background:linear-gradient(135deg,#7a0000,#ff1e1e);
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  z-index:9999;
  animation:fadeOut .6s ease forwards;
  animation-delay:1.6s;
}
#splash img{
  width:80px;
  margin-bottom:10px;
  animation:pop .6s ease;
}
#splash p{font-size:13px;letter-spacing:1px}
@keyframes pop{from{opacity:0;transform:scale(.8)}to{opacity:1;transform:scale(1)}}
@keyframes fadeOut{to{opacity:0;visibility:hidden}}

/* ===== BODY ===== */
body{
  margin:0;
  font-family:Segoe UI,sans-serif;
  background:linear-gradient(135deg,#7a0000,#ff1e1e);
  min-height:100dvh;
  display:flex;
  align-items:center;
  justify-content:center;
  padding:12px;
  color:white;
}

/* ===== CARD ===== */
.card{
  background:rgba(0,0,0,.85);
  width:100%;
  max-width:340px;
  padding:18px;
  border-radius:18px;
  animation:fadeUp .6s ease;
}
@keyframes fadeUp{
  from{opacity:0;transform:translateY(15px)}
  to{opacity:1;transform:translateY(0)}
}

/* ===== CONTENT ===== */
.logo{text-align:center;margin-bottom:6px}
.logo img{width:55px}

h2{
  text-align:center;
  font-size:17px;
  margin:6px 0 2px;
}
p{
  text-align:center;
  font-size:11px;
  color:#ddd;
  margin:0 0 14px;
}

/* ===== BUTTON ===== */
.btn{
  display:block;
  background:#ff2d2d;
  padding:12px;
  text-align:center;
  border-radius:12px;
  color:white;
  font-weight:bold;
  text-decoration:none;
  transition:.25s;
}
.btn:hover{background:#ff4b4b;transform:scale(1.03)}
.btn:active{transform:scale(.97)}

.btn.loading{
  pointer-events:none;
  background:#aa1e1e;
  position:relative;
}
.btn.loading::after{
  content:"";
  width:18px;height:18px;
  border:3px solid white;
  border-top:3px solid transparent;
  border-radius:50%;
  position:absolute;
  top:50%;left:50%;
  transform:translate(-50%,-50%);
  animation:spin .8s linear infinite;
}
@keyframes spin{to{transform:rotate(360deg) translate(-50%,-50%)}}

/* ===== FOOTER ===== */
.footer{
  margin-top:12px;
  text-align:center;
  font-size:10px;
  color:#bbb;
}

/* ===== LIGHT MODE AUTO ===== */
@media (prefers-color-scheme: light){
  body{background:linear-gradient(135deg,#ff3b3b,#ff7b7b);color:black}
  .card{background:rgba(255,255,255,.92);color:black}
  .btn{background:#d60000}
  .footer{color:#555}
}
</style>
</head>

<body>

<!-- SPLASH -->
<div id="splash">
  <img src="logo.png">
  <p>PORTAL KARYA SISWA</p>
</div>

<!-- MAIN -->
<div class="card">

  <div class="logo">
    <img src="d.png">
  </div>

  <h2>PORTAL KARYA SISWA</h2>
  <p>DETIK SMADI • Wadah Kreativitas Siswa</p>

  <a href="https://drive.google.com/drive/mobile/folders/1oanYhfDxtIRmvPjEAAScJs_5Y5DxDQH-"
     target="_blank"
     class="btn"
     onclick="loading(this)">
     Upload Karya
  </a>

  <div class="footer">
    © Detik SMADI<br>
    Media & Kreativitas Siswa<br>
    Tumbuh bersama untuk sesuatu yang berbeda
  </div>

</div>

<script>
function loading(btn){
  btn.classList.add("loading");
  btn.innerText = "Mengalihkan...";
}
</script>

</body>
</html>
