<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Portal Karya Siswa | Detik SMADI</title>

<style>
*{box-sizing:border-box;margin:0;padding:0}

/* ===== SPLASH ===== */
#splash{
  position:fixed;
  inset:0;
  background:linear-gradient(135deg,#7a0000,#ff1e1e);
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  z-index:9999;
  animation:fadeOut .6s ease forwards;
  animation-delay:1.6s;
}
#splash img{
  width:clamp(70px, 22vw, 120px);
  animation:pop .6s ease;
}
#splash p{
  font-size:12px;
  letter-spacing:2px;
  margin-top:6px;
}
@keyframes pop{from{opacity:0;transform:scale(.8)}to{opacity:1;transform:scale(1)}}
@keyframes fadeOut{to{opacity:0;visibility:hidden}}

/* ===== BODY ===== */
body{
  font-family:Segoe UI,sans-serif;
  background:linear-gradient(135deg,#7a0000,#ff1e1e);
  min-height:100dvh;
  display:flex;
  align-items:center;
  justify-content:center;
  padding:14px;
  color:white;
}

/* ===== CARD ===== */
.card{
  width:100%;
  max-width:360px;
  background:rgba(0,0,0,.85);
  border-radius:20px;
  padding:22px 18px;
  animation:fadeUp .6s ease;
}
@keyframes fadeUp{
  from{opacity:0;transform:translateY(15px)}
  to{opacity:1;transform:translateY(0)}
}

/* ===== LOGO ===== */
.logo{
  text-align:center;
  margin-bottom:8px;
}
.logo img{
  width:clamp(65px, 20vw, 110px);
  height:auto;
  transition:.3s ease;
}
.logo img:hover{transform:scale(1.05)}

h2{
  text-align:center;
  font-size:18px;
  margin-bottom:4px;
}
p{
  text-align:center;
  font-size:12px;
  color:#ddd;
  margin-bottom:16px;
}

/* ===== BUTTON ===== */
.btn{
  display:block;
  background:#ff2d2d;
  padding:14px;
  text-align:center;
  border-radius:14px;
  color:white;
  font-weight:bold;
  text-decoration:none;
  transition:.25s;
}
.btn:hover{background:#ff4b4b}
.btn.loading{
  pointer-events:none;
  background:#aa1e1e;
  position:relative;
}
.btn.loading::after{
  content:"";
  width:18px;height:18px;
  border:3px solid white;
  border-top:3px solid transparent;
  border-radius:50%;
  position:absolute;
  top:50%;left:50%;
  transform:translate(-50%,-50%);
  animation:spin .8s linear infinite;
}
@keyframes spin{to{transform:rotate(360deg)}}

/* ===== FOOTER ===== */
.footer{
  text-align:center;
  font-size:10px;
  margin-top:14px;
  color:#bbb;
}

/* ===== LIGHT MODE ===== */
@media (prefers-color-scheme: light){
  body{background:linear-gradient(135deg,#ff3b3b,#ff7b7b);color:black}
  .card{background:rgba(255,255,255,.92)}
  .btn{background:#d60000}
  .footer{color:#555}
}
</style>
</head>
<link rel="manifest" href="manifest.json">

<script>
if("serviceWorker" in navigator){
  navigator.serviceWorker.register("sw.js");
}
</script>

<body>

<!-- SPLASH -->
<div id="splash">
  <img src="d.png" alt="Logo SMADI">
  <p>PORTAL KARYA SISWA</p>
</div>

<!-- MAIN -->
<div class="card">

  <div class="logo">
    <img src="d.png" alt="Logo SMADI">
  </div>

  <h2>PORTAL KARYA SISWA</h2>
  <p>DETIK SMADI · Wadah Karya & Kreativitas</p>

  <!-- LINK GOOGLE DRIVE -->
  <a href="https://drive.google.com/drive/mobile/folders/1oanYhfDxtIRmvPjEAAScJs_5Y5DxDQH-"
     target="_blank"
     class="btn"
     onclick="loading(this)">
     Upload Karya
  </a>
  
  
  
  <a href="pemenang.html" class="btn" style="margin-top:10px;background:#111">
  Lihat Pemenang
</a>

  <div class="footer">
    © Detik SMADI<br>
    Tumbuh bersama untuk sesuatu yang berbeda
  </div>

</div>

<script>
function loading(btn){
  btn.classList.add("loading");
  btn.innerText = "Mengalihkan...";
}
</script>

</body>
</html>
