<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pemenang | Detik SMADI</title>

<style>
*{box-sizing:border-box}

body{
  margin:0;
  font-family:Segoe UI,sans-serif;
  background:linear-gradient(135deg,#8b0000,#ff2d2d);
  color:white;
  min-height:100vh;
  padding:20px 14px 80px;
}

/* ===== HEADER ===== */
.header{
  text-align:center;
  margin-bottom:20px;
  animation:fadeDown .6s ease;
}
.header h2{
  margin:0;
  font-size:20px;
}
.header p{
  margin:4px 0 0;
  font-size:12px;
  color:#ffdada;
}

@keyframes fadeDown{
  from{opacity:0;transform:translateY(-15px)}
  to{opacity:1;transform:translateY(0)}
}

/* ===== GRID ===== */
.grid{
  max-width:380px;
  margin:auto;
  display:grid;
  gap:18px;
}

/* ===== CARD ===== */
.card{
  background:rgba(0,0,0,.85);
  border-radius:18px;
  padding:12px;
  text-align:center;
  animation:fadeUp .6s ease;
}
.card:nth-child(1){animation-delay:.1s}
.card:nth-child(2){animation-delay:.2s}
.card:nth-child(3){animation-delay:.3s}

@keyframes fadeUp{
  from{opacity:0;transform:translateY(20px)}
  to{opacity:1;transform:translateY(0)}
}

.card img{
  width:100%;
  border-radius:14px;
  margin-bottom:8px;
}

/* ===== BADGE ===== */
.badge{
  display:inline-block;
  padding:6px 12px;
  border-radius:999px;
  font-size:12px;
  font-weight:bold;
  margin-bottom:6px;
}
.gold{background:linear-gradient(135deg,#ffd700,#ffb700);color:#000}
.silver{background:linear-gradient(135deg,#dcdcdc,#bfbfbf);color:#000}
.bronze{background:linear-gradient(135deg,#cd7f32,#b87333);color:#000}

.name{
  font-size:13px;
  color:#eee;
}

/* ===== FLOATING BACK BUTTON ===== */
.back-btn{
  position:fixed;
  bottom:20px;
  left:50%;
  transform:translateX(-50%);
  background:#111;
  color:white;
  padding:14px 22px;
  border-radius:999px;
  text-decoration:none;
  font-weight:bold;
  box-shadow:0 10px 25px rgba(0,0,0,.4);
  transition:.25s;
}
.back-btn:hover{transform:translateX(-50%) scale(1.05)}
.back-btn:active{transform:translateX(-50%) scale(.95)}
</style>
</head>

<body>

<!-- HEADER -->
<div class="header">
  <h2>üèÜ Pemenang Lomba</h2>
  <p>Detik SMADI ‚Ä¢ Karya Terbaik</p>
</div>

<!-- CONTENT -->
<div class="grid">

  <div class="card">
    <img src="juara1.jpg">
    <div class="badge gold">JUARA 1</div>
    <div class="name">Nama Siswa ‚Äì Kelas</div>
  </div>

  <div class="card">
    <img src="juara2.jpg">
    <div class="badge silver">JUARA 2</div>
    <div class="name">Nama Siswa ‚Äì Kelas</div>
  </div>

  <div class="card">
    <img src="juara3.jpg">
    <div class="badge bronze">JUARA 3</div>
    <div class="name">Nama Siswa ‚Äì Kelas</div>
  </div>

</div>

<!-- BACK -->
<a href="index.html" class="back-btn">‚¨Ö Kembali</a>

</body>
</html>
