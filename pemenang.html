<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pemenang | Detik SMADI</title>

<style>
*{box-sizing:border-box}
body{
  margin:0;
  font-family:Segoe UI,sans-serif;
  background:linear-gradient(135deg,#8b0000,#ff2d2d);
  color:white;
  min-height:100vh;
  padding:18px 14px 90px;
}

/* HEADER */
.header{text-align:center;margin-bottom:14px}
.header h2{margin:0;font-size:22px}
.header p{font-size:12px;color:#ffd6d6}

/* SLIDER */
.slider{
  max-width:360px;
  margin:auto;
  overflow:hidden;
  position:relative;
}
.track{
  display:flex;
  transition:.35s ease;
}

/* CARD */
.card{
  min-width:100%;
  padding:14px;
}
.box{
  background:#111;
  border-radius:20px;
  padding:14px;
  text-align:center;
}

/* FOTO 1:1 */
.photo{
  width:100%;
  aspect-ratio:1/1;
  overflow:hidden;
  border-radius:16px;
  margin-bottom:10px;
}
.photo img{
  width:100%;
  height:100%;
  object-fit:cover;
}

/* TEXT */
.rank{font-size:18px;font-weight:800;margin-top:4px}
.name{font-size:13px;color:#ddd}

/* BADGE */
.badge{
  display:inline-block;
  margin-bottom:6px;
  font-size:22px;
}

/* SPECIAL JUARA 1 */
.gold{
  border:2px solid gold;
  box-shadow:0 0 18px rgba(255,215,0,.45);
}

/* DOTS */
.dots{
  display:flex;
  justify-content:center;
  gap:8px;
  margin-top:10px;
}
.dot{
  width:8px;height:8px;border-radius:50%;
  background:#fff6;
}
.dot.active{background:white}

/* BACK FLOAT */
.back-btn{
  position:fixed;
  bottom:18px;
  left:50%;
  transform:translateX(-50%);
  background:#111;
  color:white;
  padding:12px 22px;
  border-radius:30px;
  text-decoration:none;
  font-weight:bold;
  box-shadow:0 6px 18px rgba(0,0,0,.4);
}
</style>
</head>

<body>

<div class="header">
  <h2>üèÜ Pemenang Lomba</h2>
  <p>Detik SMADI</p>
</div>

<div class="slider" id="slider">
  <div class="track" id="track">

    <!-- JUARA 1 -->
    <div class="card">
      <div class="box gold">
        <div class="badge">ü•á</div>
        <div class="photo"><img src="juara1.jpg"></div>
        <div class="rank" style="color:gold">Juara 1</div>
        <div class="name">Nama Siswa ‚Äì Kelas</div>
      </div>
    </div>

    <!-- JUARA 2 -->
    <div class="card">
      <div class="box">
        <div class="badge">ü•à</div>
        <div class="photo"><img src="juara2.jpg"></div>
        <div class="rank">Juara 2</div>
        <div class="name">Nama Siswa ‚Äì Kelas</div>
      </div>
    </div>

    <!-- JUARA 3 -->
    <div class="card">
      <div class="box">
        <div class="badge">ü•â</div>
        <div class="photo"><img src="juara3.jpg"></div>
        <div class="rank">Juara 3</div>
        <div class="name">Nama Siswa ‚Äì Kelas</div>
      </div>
    </div>

  </div>

  <div class="dots" id="dots">
    <div class="dot active"></div>
    <div class="dot"></div>
    <div class="dot"></div>
  </div>
</div>

<a href="index.html" class="back-btn">‚¨Ö Kembali</a>

<script>
let i=0, startX=0;
const track=document.getElementById('track');
const dots=[...document.querySelectorAll('.dot')];
const slider=document.getElementById('slider');

function update(){
  track.style.transform=`translateX(${-i*100}%)`;
  dots.forEach((d,idx)=>d.classList.toggle('active', idx===i));
}

slider.addEventListener('touchstart',e=>startX=e.touches[0].clientX);
slider.addEventListener('touchend',e=>{
  let dx=e.changedTouches[0].clientX-startX;
  if(dx<-40 && i<2) i++;
  if(dx>40 && i>0) i--;
  update();
});
</script>

</body>
</html>
